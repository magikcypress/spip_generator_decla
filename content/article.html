#CACHE{0}
<body data-country="#LANG" data-language="#LANG">

	<img ng-src="#CHEMIN{prive/themes/spip/images/mae-1.jpg}" class="main_fond" src="#CHEMIN{prive/themes/spip/images/mae-1.jpg}">

	<header role="banner">
		<h1>#NOM_SITE_SPIP</h1>
	</header>

	<main role="main">
		[<div class="slogan">
			<a href="#URL_SITE_SPIP" class="link_slogan"><h2>(#SLOGAN_SITE_SPIP)</h2></a>
		</div>]

		<section>
			#INCLURE{fond=inclure/quotes,id_article}
		</section>
	</main>

	<footer role="footer">
		#INCLURE{fond=inclure/footer}
	</footer>

</body>
